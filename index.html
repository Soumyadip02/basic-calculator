<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <script src="script.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="util.css">
</head>

<body>
    <div class = "bg">
        <div class="row">
            <input type="text" id="input" placeholder="Calculate here..">
        </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button" onclick = "clicked()">8</button>
            <button class="button" onclick = "clicked()">9</button>
            <button class="button" onclick = "clicked()">+</button>
        </div>
        <div class="row">
            <button class="button" onclick = "clicked()">4</button>
            <button class="button" onclick = "clicked()">5</button>
            <button class="button" onclick = "clicked()">6</button>
            <button class="button" onclick = "clicked()">-</button>
        </div>
        <div class="row">
            <button class="button" onclick = "clicked()">1</button>
            <button class="button" onclick = "clicked()">2</button>
            <button class="button" onclick = "clicked()">3</button>
            <button class="button tiny" onclick = "clicked()">X</button>
        </div>
        <div class="row">
            <button class="button big" onclick = "clicked()">.</button>
            <button class="button big" onclick = "clicked()">0</button>
            <button class="button big" onclick = "clicked()">=</button>
            <button class="button big" onclick = "clicked()">/</button>
        </div>
    </div>
</body>

</html>
